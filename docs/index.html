<html>
  <head>
    <title>Hello My WebSite!</title>
  </head>
  <body>
    <p>Hello, ProtoOut!</p>

    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
  </body>
</html>
